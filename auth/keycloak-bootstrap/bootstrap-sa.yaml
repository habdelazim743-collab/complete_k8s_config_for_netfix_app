apiVersion: v1
kind: ServiceAccount
metadata:
  name: keycloak-bootstrap
  namespace: auth
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: keycloak-bootstrap
  namespace: auth
rules:
- apiGroups: [""]
  resources: ["pods", "secrets"]
  verbs: ["get", "list", "watch", "create", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: keycloak-bootstrap
  namespace: auth
subjects:
- kind: ServiceAccount
  name: keycloak-bootstrap
roleRef:
  kind: Role
  name: keycloak-bootstrap
  apiGroup: rbac.authorization.k8s.io

