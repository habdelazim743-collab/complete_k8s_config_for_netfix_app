replicas: 2

minimumMasterNodes: 1

resources:
  requests:
    cpu: 300m
    memory: 1.5Gi
  limits:
    cpu: 800m
    memory: 2Gi

volumeClaimTemplate:
  accessModes:
    - ReadWriteOnce
  storageClassName: gp2
  resources:
    requests:
      storage: 15Gi

# Add this section to fix the readiness probe
readinessProbe:
  httpGet:
    path: /_cluster/health?wait_for_status=yellow&timeout=1s
    port: 9200
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 3
  failureThreshold: 3
