apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-infra
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/habdelazim743-collab/complete_k8s_config_for_netfix_app.git
    targetRevision: main
    path: external-secrets

  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

