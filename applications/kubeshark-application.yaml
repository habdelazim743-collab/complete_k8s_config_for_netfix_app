apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeshark
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://helm.kubeshark.com
    chart: kubeshark
    targetRevision: 41.3.0

    helm:
      valuesObject:

        # ✅ Community Edition (No Enterprise / No License)
        enterprise:
          enabled: false

        # ✅ Frontend (Default port works fine in this version)
        frontend:
          service:
            type: ClusterIP

        # ✅ Disable PVCs (simpler + no storage issues)
        persistentStorage: false

        # ✅ Hub resources
        resources:
          limits:
            cpu: 750m
            memory: 1Gi
          requests:
            cpu: 50m
            memory: 50Mi

        # ✅ Tap (traffic capture)
        tap:
          hostNetwork: false

          metrics:
            port: 19100

          resources:
            limits:
              cpu: 750m
              memory: 5Gi
            requests:
              cpu: 50m
              memory: 50Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: kubeshark

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

